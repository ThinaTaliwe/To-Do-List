<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Todo List</title>
  </head>
  <body>   
    <script>
        // Attributes(Todo variables)
        let inputElement;

        createInputBox('text');

        // Methods
        function createInputBox(inputType){
            inputElement = document.createElement('input');
            inputElement.type = inputType;
            document.body.appendChild(inputElement);
        }
    </script>
  </body>
</html>
